version: "2"

services:

  db:
    build: db
    read_only: true
    restart: unless-stopped
    volumes:
      - ./volumes/db/var/lib/postgresql/data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_USER=mmuser
      - POSTGRES_PASSWORD=mmuser_password
      - POSTGRES_DB=mattermost
    # uncomment the following to enable backup
    #  - AWS_ACCESS_KEY_ID=XXXX
    #  - AWS_SECRET_ACCESS_KEY=XXXX
    #  - WALE_S3_PREFIX=s3://BUCKET_NAME/PATH
    #  - AWS_REGION=us-east-1

  app:
    build:
      context: app
      # comment out following lines for team edition or change UID/GID
      # args:
      #   - edition=team
      #   - PUID=1000
      #   - PGID=1000
    restart: unless-stopped
    volumes:
      - ./volumes/app/mattermost/config:/mattermost/config:rw
      - ./volumes/app/mattermost/data:/mattermost/data:rw
      - ./volumes/app/mattermost/logs:/mattermost/logs:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      # set same as db credentials and dbname
      - MM_USERNAME=mmuser
      - MM_PASSWORD=mmuser_password
      - MM_DBNAME=mattermost
      - VIRTUAL_HOST=mattermost.tinfoilsecurity.com
      - LETSENCRYPT_HOST=mattermost.tinfoilsecurity.com
      - LETSENCRYPT_EMAIL=engineers@tinfoilsecurity.com

  nginx-proxy:
    restart: unless-stopped
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
      - "/home/ubuntu/mattermost-docker/my_proxy.conf:/etc/nginx/conf.d/my_proxy.conf"

  letsencrypt-nginx-proxy-companion:
    restart: unless-stopped
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"

  github-integration:
    restart: unless-stopped
    image: tinfoil/mattermost-github-integration
    environment:
      - VIRTUAL_HOST=github.mattermost.tinfoilsecurity.com
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=github.mattermost.tinfoilsecurity.com
      - LETSENCRYPT_EMAIL=engineers@tinfoilsecurity.com
    volumes:
      - "./volumes/github-integration/config.py:/app/mattermostgithub/config.py"

  giphy-integration:
    restart: unless-stopped
    image: tinfoil/mattermost-giphy-integration
    expose:
      - 5000
    environment:
      - VIRTUAL_HOST=giphy.mattermost.tinfoilsecurity.com
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=giphy.mattermost.tinfoilsecurity.com
      - LETSENCRYPT_EMAIL=engineers@tinfoilsecurity.com
    env_file:
      - "./volumes/giphy-integration/env"
